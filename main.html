<!DOCTYPE html>
<html>
	<head>
		<title>HTWG-Homepage</title>
		<script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href='https://fonts.googleapis.com/css?family=Oxygen|Arimo' rel='stylesheet' type='text/css'>
		<link rel="import" href="/app/elements/page-container.html"> <!-- -->
		<link rel="import" href="/app/elements/weather-provider.html"> <!-- -->
		<style>
			body {
				font-family: 'Oxygen', 'Arimo', sans-serif;
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: 0;
			}
     
		</style>
	</head>
	<body>
		<weather-provider location="Germany/Konstanz"></weather-provider>
		<page-container default-page="htwg-image"></page-container>
	</body>
	<script>
		document.querySelector('weather-provider').addEventListener('weather-update', function (e) {
			document.querySelector('page-container').extraOptions = e.detail;
		});
	</script>
</html>
