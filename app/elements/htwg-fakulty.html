<link rel="import" href="/bower_components/polymer/polymer.html">

<!-- Example: <template-element attr-a="not foo"><template-element> -->

<dom-module name="template-element" attributes="attrA attrb">
	<style>
		.content {
			padding-left: 4px;
			padding-top: 4px;
		}
	</style>

	<template id="template-element">
		<div class="content">
			Content of template-element.<br>
			Variables:
			<ul>
				<li>attrA: {{attrA}}</li>
				<li>attrb: {{attrb}}</li>
				<li>attrCombined: {{attrCombined}}</li>
			</ul>
		</div>
	</template>

	<script>
		Polymer({
			is: "template-element",
			listeners: {
			},
			properties: {
				attrCombined: {
					type: String,
					computed: 'combineAttrs(attrA, attrb)'
				},
				attrA: {
					type: String,
					value: 'foo'
				},
				attrb: {
					type: String,
					value: 'bar'
				}
			},
			ready: function() {
				console.log("Attribute A was " + this.attrA);
				console.log("Attribute B was " + this.attrb);
				console.log("Combined: " + this.attrCombined);
			},
			combineAttrs: function(a, b) {
				return a + " " + b;
			}
		});
	</script>
</dom-module>
