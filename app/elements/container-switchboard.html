<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">

<dom-module name="container-switchboard" attributes="isEdit title">
	<template>
		<style>
			#paging {
				position: fixed;
				right: 0.2em;
				top: 0.8em;
				width: 3.5em;
				z-index: 1000;
			}
			#edit {
				position: fixed;
				right: 50vw;
				top: 0.8em;
				width: 3.5em;
				z-index: 1000;
			}
			#htwgMenuName {
				position: absolute;
				left: 0.8em;
				top: 0.8em;
				cursor: pointer;
				color: black;
			}
			#htwgMenuName > p {
				color: white;
				background-color: #222222;
				padding: 1px 5px;
				font-weight: bold;
				display: inline;
			}
			:host {
				background-color: var(--weather-contrast-color);
				color: var(--weather-primary-color);
				min-height: 100%;
			}
			paper-item {
				font-weight: bold;
				min-height: 36px;
				font-size: 20px;
			}
			#menucontent {
				top: 15vh;
				position: relative;
			}
			.addable:before {
				content: "+ ";
			}
			.addable {
				color: var(--weather-greyed-primary-color);;
			}
			.removeable:before {
				content: "- ";
			}
			a {
				color: inherit;
				text-decoration: inherit;
			}
		</style>

		<a id="paging" href="/"><iron-icon icon="icons:menu" class="white"></iron-icon></a>
		<a id="htwgMenuName" href="/">
			<p>[[title]]</p>
			<iron-icon icon="social:person"></iron-icon>
		</a>
		<a id="edit" href="/switchboard/edit">
			<iron-icon icon="icons:create"></iron-icon>
		</a>
		<div role="listbox" id="menucontent">
			<template is="dom-repeat" items="[[displayedElements]]" as="el">
				<a href="[[el.link]]"><paper-item class="removeable">[[el.name]]</paper-item></a>
			</template>
			<template is="dom-repeat" items="[[customElements]]" as="el">
				<a href="[[el.link]]"><paper-item class="removeable">[[el.name]]</paper-item></a>
			</template>
			<template is="dom-repeat" items="[[undisplayedElements]]" as="el">
				<a href="[[el.link]]" hidden$="[[!isEdit]]"><paper-item class="addable">[[el.name]]</paper-item></a>
			</template>
		</div>
	</template>

	<script>
		Polymer({
			is: "container-switchboard",
			listeners: {
			},
			properties: {
				isEdit: {
					type: Boolean,
					value: false
				},
				title: {
					type: String,
					value: "Title"
				},
				displayedElements: {
					type: Array,
					value: []
				},
				undisplayedElements: {
					type: Array,
					value: []
				},
				customElements: {
					type: Array,
					value: []
				}
			},
			ready: function() {
				for (var option in this.options) {
					console.log("Got parameter " + option + " with value: " + this.options[option]);
				}
				
				this.displayedElements = this.getDisplayedElements();
				this.undisplayedElements = this.getUndsiplayedElements();
				this.customElements = this.getCustomElements();
				console.log("Switchboard loaded.")
			},
			getDisplayedElements: function() {
				var res = []
				res.push({name: "Bewerbung", link: "/bewerbung"});
				res.push({name: "Schülerangebote", link: "#"});
				res.push({name: "Promotion", link: "#"});
				res.push({name: "International", link: "#"});
				res.push({name: "Stellenbörse", link: "#"});
				res.push({name: "Bibliothek", link: "#"});
				res.push({name: "Leben in Konstanz", link: "#"});
				return res;
			},
			getUndsiplayedElements: function() {
				var res = []
				res.push({name: "Bafög", link: "#"});
				res.push({name: "Wohnungen", link: "#"});
				return res;
			},
			getCustomElements: function() {
				var res = []
				res.push({name: "KD Bewerbung", link: "/bewerbung/KD"});
				return res;
			}
		});
	</script>
</dom-module>
