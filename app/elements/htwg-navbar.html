<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/app/elements/htwg-iconset.html">

<dom-module name="htwg-navbar">
    <style>
        :host{
            width: 100vw;
            color: var(--primary-color);
            background-color: var(--contrast-color);
            position: fixed;
            top: 0px;
            left: 0px;
            z-index: 99;
        }

        .navbar {
            height: 32px;
            width: calc(100vw - 40px);
            padding: 0px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar > div > p {
            border: 2px solid var(--primary-color);
            padding: 1px 5px;
            font-weight: bold;
            display: inline;
        }

        .navbar > a {
            color: var(--primary-color);
        }

        .collapsed {
            display: none;
        }

        iron-icon {
            margin: 4px;
            cursor: pointer;
        }
    </style>

    <template>
        <nav class="navbar">
            <a href="/switchboard"><iron-icon icon="htwg:compass"></iron-icon></a>
            <div><p>HTWG Konstanz</p></div>
            <iron-icon id="default" icon="htwg:toolbox" on-tap="toggle"></iron-icon>
            <div id="extended" class="collapsed" on-tap="toggle">
                <iron-icon icon="htwg:magnifier" on-tap="sendEvent"></iron-icon>
                <iron-icon icon="htwg:pen" on-tap="sendEvent"></iron-icon>
                <iron-icon icon="htwg:wrench" on-tap="sendEvent"></iron-icon>
            </div>
        </nav>
    </template>

    <script>
        Polymer({
            is: "htwg-navbar",
            toggle: function(){
                this.$.default.classList.toggle('collapsed');
                this.$.extended.classList.toggle('collapsed');
            },
            sendEvent: function(event){
                this.fire('navbar', {'element': event.target._iconName});
            }
        });
    </script>
</dom-module>
