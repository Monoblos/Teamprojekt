<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="/bower_components/paper-menu/paper-menu.html">
<link rel="import" href="/bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="/bower_components/paper-badge/paper-badge.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-icons/social-icons.html">





<dom-module id="htwg-bewerbung">
	<template>

	  <style is="custom-style">


		  paper-radio-button.radio {
			--paper-radio-button-checked-color: var(--paper-blue-500);
			--paper-radio-button-checked-ink-color: var(--paper-blue-500);
			--paper-radio-button-unchecked-color: var(--paper-blue-900);
			--paper-radio-button-unchecked-ink-color: var(--paper-blue-900);
			--paper-radio-button-label-color: var(--paper-blue-500);
		  }


		#bewerbungMenu1 {
			padding-top: 20px;
		}

		.flex-container {
			display: flex;
			margin-left: 50%;
			margin-right: 50%;
			padding: 5px;
		}

		hr {
			width: 200px; 
			height: 1px;
			margin-left: 50%;
			margin-right: 50%;
			color: blue;
			background: blue;

		}

		#chevron-left {
			margin-left: 50%;
			margin-right: 50%;
		}

		#close {
			margin-left: auto;
			margin-right: auto;
		}

		span {
			display:block;
			width:100px;
			height: 100%;
			margin-right: 50%;
			margin-left: 50%;
			padding-top: 20px;
			color: #2196f3;
			font-family:'Arial';
			font-weight: bold;
		}

        #text{
            display:block;
            width:100px;
            height: 100%;
            margin-right: 50%;
            margin-left: 50%;
            padding-top: 20px;
            color: blue;
            font-family:'Arial';
        }

        .test{
            color: #2196f3;
             margin-right: 50%;
            margin-left: 50%;
        }
        }

        .test2{
            margin-right: 50%;
            margin-left: 50%;
        }




	   </style>



			<div class="menu" hidden$="{{showMenu1}}">			


				<span>Bewerbung</span>



				<div id="bewerbungMenu1" class="flex-container">
				   <paper-radio-group>
						<paper-radio-button id="bachelorRadio" on-tap="bar" class="radio" name="bachelor">Bachelor</paper-radio-button>
						<paper-radio-button id="masterRadio"   on-tap="showMenu2" class="radio" name="master">Master</paper-radio-button>
					</paper-radio-group>
				</div>
				
				<hr>

			   <div id="bewerbungMenu2" class="flex-container">
					<paper-radio-group>
						<paper-radio-button id="agRadio"  class="radio" name="ag"  on-tap="showArchitekturGestaltung">Architektur & Gestaltung</paper-radio-button>
						<paper-radio-button id="biwRadio" class="radio" name="biw" on-tap="showBauingenieurwesen">Bauingenieurwesen</paper-radio-button>
						<paper-radio-button id="eitRadio" class="radio" name="eit" on-tap="showElektroInformationstechnik">Elektro- & Informationstechn.</paper-radio-button>
						<paper-radio-button id="infRadio" class="radio" name="inf" on-tap="showInformatik">Informatik</paper-radio-button>
						<paper-radio-button id="mbRadio"  class="radio" name="mb"  on-tap="showMaschienenbau">Maschienenbau</paper-radio-button>
						<paper-radio-button id="bwlRadio" class="radio" name="bwl" on-tap="showWirtschaftKulturRecht">Betriebswirtschaftslehre</paper-radio-button>
					</paper-radio-group>
				</div>

				<hr>


				<template is="dom-repeat" items="{{studiengang}}">
                    <div><span class="test">{{item.name}}</span></div>
                </template>
                <hr hidden$="{{!lastLine}}">

		</div>


		   
		
	</template>

	<script>
		Polymer({
			is: 'htwg-bewerbung',
			properties: {
				Architektur_Gestaltung: {
                    type: Boolean,
                    value: false
                },
                Bauingenieurwesen: {
                    type: Boolean,
                    value: false
                },
                Elektro_Informationstechnik: {
                    type: Boolean,
                    value: false
                },
                Informatik: {
                    type: Boolean,
                    value: false
                },
                Maschinenbau: {
                    type: Boolean,
                    value: false
                },
                Wirtschaft_Kultur_Recht: {
                    type: Boolean,
                    value: false
                },
                lastLine: {
                    type: Boolean,
                    value: false
                },
            },
			bar: function(e) {
				var StudyType = e.currentTarget.name;

				

				this.$.bachelorRadio.checked = !this.$.bachelorRadio.checked
				
			},
			ready: function() {
                this.studiengang = [];
            },
            showEndline: function() {
                this.lastLine = true;
            },
            hideEndline: function() {
                this.lastLine = false;
            },
            showUp: function() {
                this.studiengang = [];

                if(this.Architektur_Gestaltung) {
                	this.push("studiengang", {
                        name: 'Bachelor Architektur',
                        fak: 'Architektur_Gestaltung'
                    });
                    this.push("studiengang", {
                        name: 'Bachelor Kommunikationsdesign',
                        fak: 'Architektur_Gestaltung'
                    });
                    //### master ###
                    this.push("studiengang", {
                        name: 'Master Kommunikationsdesign',
                        fak: 'Architektur_Gestaltung'
                    }); 
                    this.push("studiengang", {
                        name: 'Master Kommunikationsdesign',
                        fak: 'Architektur_Gestaltung'
                    });        


                }

                if(this.Bauingenieurwesen) {
                	this.push("studiengang", {
                        name: 'Bachelor Bauingenieurwesen',
                        fak: 'Bauingenieurwesen'
                    });
                    this.push("studiengang", {
                        name: 'Bachelor Wirtschaftsingenieurwesen Bau',
                        fak: 'Bauingenieurwesen'
                    });
                    this.push("studiengang", {
                        name: 'Umwelttechnik und Ressourcenmanagement',
                        fak: 'Bauingenieurwesen'
                    });
                    //#### master ###
                    this.push("studiengang", {
                        name: 'Master Bauingenieurwesen',
                        fak: 'Bauingenieurwesen'
                    });
                    this.push("studiengang", {
                        name: 'Master Wirtschaftsingenieurwesen Bau',
                        fak: 'Bauingenieurwesen'
                    });

                }

                if(this.Elektro_Informationstechnik) {
                	this.push("studiengang", {
                        name: 'Automobilinformationstechnik',
                        fak: 'Elektro_Informationstechnik'
                    });
                    this.push("studiengang", {
                        name: 'Elektrotechnik und Informationstechnik',
                        fak: 'Elektro_Informationstechnik'
                    });
                    this.push("studiengang", {
                        name: 'Wirtschaftsingenieurwesen Elektrotechnik und Informationstechnik',
                        fak: 'Elektro_Informationstechnik'
                    });
                    //### master ###
                    this.push("studiengang", {
                        name: 'Elektrische Systeme',
                        fak: 'Elektro_Informationstechnik'
                    });
                    this.push("studiengang", {
                        name: 'Wirtschaftsingenieurwesen',
                        fak: 'Elektro_Informationstechnik'
                    });
                    this.push("studiengang", {
                        name: 'Systems Engineering',
                        fak: 'Elektro_Informationstechnik'
                    });
                    this.push("studiengang", {
                        name: 'International Project Engineering',
                        fak: 'Elektro_Informationstechnik'
                    });
                }

                if (this.Informatik) {
                    this.push("studiengang", {
                        name: 'Angewandte Informatik',
                        fak: 'Informatik'
                    });
                    this.push("studiengang", {
                        name: 'Wirtschaftsinformatik',
                        fak: 'Informatik'
                    });
                    this.push("studiengang", {
                        name: 'Gesundheitsinformatik',
                        fak: 'Informatik'
                    });
                    //### master ###
                    this.push("studiengang", {
                        name: 'Master Informatik',
                        fak: 'Informatik'
                    });
                    this.push("studiengang", {
                        name: 'Business Information Technology',
                        fak: 'Informatik'
                    });
                }

                if(this.Maschinenbau) {
                	this.push("studiengang", {
                        name: 'Maschinenbau Konstruktion und Entwicklung',
                        fak: 'Maschinenbau'
                    });
                    this.push("studiengang", {
                        name: 'Maschinenbau Entwicklung und Produktion',
                        fak: 'Maschinenbau'
                    });
                    this.push("studiengang", {
                        name: 'Verfahrens- und Umwelttechnik',
                        fak: 'Maschinenbau'
                    });
                    this.push("studiengang", {
                        name: 'Wirtschaftsingenieurwesen Maschinenbau',
                        fak: 'Maschinenbau'
                    });
                    //#### master ###
                    this.push("studiengang", {
                        name: 'Automotive Systems Engineering',
                        fak: 'Maschinenbau'
                    });
                    this.push("studiengang", {
                        name: 'Mechatronik',
                        fak: 'Maschinenbau'
                    });
                    this.push("studiengang", {
                        name: 'Mechanical Engineering and International Sales Management ',
                        fak: 'Maschinenbau'
                    });
                    this.push("studiengang", {
                        name: 'Umwelt- und Verfahrenstechnik',
                        fak: 'Maschinenbau'
                    });
                    this.push("studiengang", {
                        name: 'Wirtschaftsingenieurwesen',
                        fak: 'Maschinenbau'
                    });
                }

                if(this.Wirtschaft_Kultur_Recht) {
                	this.push("studiengang", {
                        name: 'Wirtschaftssprachen Asien und Management China | Südost- und Südasien',
                        fak: 'Wirtschaft_Kultur_Recht'
                    });
                    this.push("studiengang", {
                        name: 'Wirtschaftssprache Deutsch und Tourismusmanagement',
                        fak: 'Wirtschaft_Kultur_Recht'
                    });
                    //#### master ###
                    this.push("studiengang", {
                        name: 'Internationales Management Asien',
                        fak: 'Wirtschaft_Kultur_Recht'
                    });
                }

                if((this.Architektur_Gestaltung || this.Bauingenieurwesen || this.Elektro_Informationstechnik || this.Informatik || this.Maschinenbau || Wirtschaft_Kultur_Recht) == false) {
                    this.hideEndline();
                }        

            },
        	showArchitekturGestaltung: function() {
                this.Architektur_Gestaltung = !this.Architektur_Gestaltung;
                this.hideEndline();
                this.showUp();
                this.showEndline();
            },
            showBauingenieurwesen: function() {
                this.Bauingenieurwesen = !this.Bauingenieurwesen;
                this.showUp();
                this.showEndline();
            },
            showElektroInformationstechnik: function() {
                this.Elektro_Informationstechnik = !this.Elektro_Informationstechnik;
                this.showUp();
                this.showEndline();
            },
            showInformatik: function() {
                this.Informatik = !this.Informatik;
                this.showUp();
                this.showEndline();
            },
            showMaschienenbau: function() {
                this.Maschinenbau = !this.Maschinenbau;
                this.showUp();
                this.showEndline();
            },
            showWirtschaftKulturRecht: function() {
                this.Wirtschaft_Kultur_Recht = !this.Wirtschaft_Kultur_Recht;
                this.showUp();
                this.showEndline();
                
            },
        });
    </script>

</dom-module>
