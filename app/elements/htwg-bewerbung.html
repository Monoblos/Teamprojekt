<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="/app/elements/htwg-navbar.html">
<link rel="import" href="/app/elements/htwg-iconset.html">
<link rel="import" href="/app/elements/htwg-bewerbung-kdb.html">


<dom-module id="htwg-bewerbung" attributes="arg options">
    <template>

      <style is="custom-style">

        :host {
            background-color: var(--weather-contrast-color);
        }

        .border-container {
            padding-left: 16px;
            padding-top: 50px;
            padding-bottom: 16px;
        }

        paper-radio-button.radio {
            --paper-radio-button-checked-color: var(--weather-primary-color);
            --paper-radio-button-checked-ink-color: var(--weather-primary-color);
            --paper-radio-button-unchecked-color: var(--weather-primary-color);
            --paper-radio-button-unchecked-ink-color: var(--weather-primary-color);
            --paper-radio-button-label-color: var(--weather-primary-color);
        }

        paper-radio-button {
            margin: 6px;
            content:' ';
            display: block; 
            font-family: 'Oxygen', 'Arimo', 'sans-serif';
            font-weight: bold;
            font-size: 15px;
        }

        .bigLine {
            margin-left: 8px;
            margin-right: 16px;
            color: var(--weather-primary-color);
            background-color: var(--weather-primary-color);
            height: 2px;
        }

        .smallLine {
            margin-left: 50px;
            margin-right: 16px;
            background: var(--weather-primary-color);
            height: 1px;

        }

        span {
            color: var(--weather-primary-color);
            font-family: 'Oxygen', 'Arimo', 'sans-serif';
            font-weight: bold;
            font-size: 18px;
        }

        a {
            color: var(--weather-primary-color);
            display:block;
            margin-top: -5px;
            margin-bottom: 10px;
            margin-left: 50px;
            margin-right: 16px;
            font-family: 'Oxygen', 'Arimo', 'sans-serif';
            font-weight: bold;
            font-size: 15px;
        }

        a:link {
            text-decoration: none;
            text-decoration-color: var(--weather-primary-color);
        }

        a:visited {
            text-decoration: none;
            text-decoration-color: var(--weather-primary-color);
        }

        a:hover {
            text-decoration: none;
        }

        a:active {
            text-decoration: none;
        }

        iron-icon {
            color: var(--weather-primary-color);
            margin: 4px;
            cursor: pointer;
        }

        .left {
            float:left;
            margin-left: 16px;
        }

        .center {
            display: inline-block;
            margin:0 auto;

        }

        .right {
            float:right;
            margin-right: 16px;
        }

        .container {
            position: fixed;
            display: inline-block;
            width:100%;
            text-align:center;
            z-index: 99;
        }
        

       </style>

        <htwg-navbar></htwg-navbar>

    	<div hidden$="{{hidden}}">
            <div class="container">          
                <div class="left">
                    <iron-icon on-tap="back" icon="htwg:arrow-left" ></iron-icon>
                </div>
                <div class="center"> 
                    <span >Bewerbung</span>
                </div>
                <div class="right">
                    <iron-icon on-tap="back" icon="htwg:close"></iron-icon>
                </div>
            </div>

            <div class="border-container" >
                <div>
                        <paper-radio-button id="bachelorRadio" on-tap="showUp" class="radio">Bachelor</paper-radio-button>
                        <paper-radio-button id="masterRadio"   on-tap="showUp"    class="radio">Master</paper-radio-button>
                </div>
                <hr class="bigLine">

               <div>
                    <paper-radio-group>
                        <paper-radio-button id="ag"  class="radio" on-tap="setFacultys">Architektur & Gestaltung</paper-radio-button>
                        <paper-radio-button id="biw" class="radio" on-tap="setFacultys">Bauingenieurwesen</paper-radio-button>
                        <paper-radio-button id="eit" class="radio" on-tap="setFacultys">Elektro- & Informationstechn.</paper-radio-button>
                        <paper-radio-button id="inf" class="radio" on-tap="setFacultys">Informatik</paper-radio-button>
                        <paper-radio-button id="mb"  class="radio" on-tap="setFacultys">Maschienenbau</paper-radio-button>
                        <paper-radio-button id="bwl" class="radio" on-tap="setFacultys">Betriebswirtschaftslehre</paper-radio-button>
                    </paper-radio-group>
                </div>
                <hr class="bigLine">
            </div>

            <template is="dom-repeat" items="{{studiengang}}">
                <a href="{{item.url}}">{{item.name}}</a>
                <hr class="smallLine">
            </template>
    </div>



    <div hidden$="{{!hidden}}">
        <htwg-bewerbung-kdb></htwg-bewerbung-kdb>
    </div>

    </template>

    <script>
        Polymer({
            is: 'htwg-bewerbung',
            properties: {
                arg: {
                    type: String,
                    value: ''
                },
                facultys: {
                    type: Array,
                    value: []
                },
                hidden: {
                    type: Boolean,
                    value: false
                }
            },
            ready: function() {
            	this.hidden = false;
                this.showKDB();
            },
            showKDB: function() {

                if (this.arg == "") {
                    this.hidden = false;
                    this.arg = "";
                }
                if (this.arg == "kdb") {
                    this.hidden = true;
                    this.arg = "";
                }
            },
            back: function() {
                this.navigate("/switchboard");
            },
            navigate: function(target) {
                var appLocation = document.querySelector("app-location");
                if (appLocation == null) {
                    window.location.href = target;
                } else {
                    appLocation.set("route.path", target);
                }
            },
            push_Arch_Gest_Bachelor: function() {
                this.push("studiengang", {
                    name: 'Bachelor Architektur',
                    fak: 'Architektur_Gestaltung',
                    url: '/bewerbung-kdb'
                });
                this.push("studiengang", {
                    name: 'Bachelor Kommunikationsdesign',
                    fak: 'Architektur_Gestaltung',
                    url: '/bewerbung-kdb'
                });
            },
            push_Arch_Gest_Master: function() {
                this.push("studiengang", {
                    name: 'Master Architektur',
                    fak: 'Architektur_Gestaltung',
                    url: '/home'
                });
                this.push("studiengang", {
                    name: 'Master Kommunikationsdesign',
                    fak: 'Architektur_Gestaltung',
                    url: '/home'
                });
            },
            push_Bauingenieurwesen_Bachelor: function() {
                this.push("studiengang", {
                    name: 'Bachelor Bauingenieurwesen',
                    fak: 'Bauingenieurwesen',
                    url: '/home'
                });
                this.push("studiengang", {
                    name: 'Bachelor Wirtschaftsingenieurwesen Bau',
                    fak: 'Bauingenieurwesen',
                    url: '/home'
                });
                this.push("studiengang", {
                    name: 'Umwelttechnik und Ressourcenmanagement',
                    fak: 'Bauingenieurwesen',
                    url: '/home'
                });
            },
            push_Bauingenieurwesen_Master: function() {
                this.push("studiengang", {
                    name: 'Master Bauingenieurwesen',
                    fak: 'Bauingenieurwesen',
                    url: '/home'
                });
                this.push("studiengang", {
                    name: 'Master Wirtschaftsingenieurwesen Bau',
                    fak: 'Bauingenieurwesen',
                    url: '/home'
                });
            },

            push_Elektro_Informationstechnik_Bachelor: function() {
                this.push("studiengang", {
                    name: 'Automobilinformationstechnik',
                    fak: 'Elektro_Informationstechnik',
                    url: '/home'
                });
                this.push("studiengang", {
                    name: 'Elektrotechnik und Informationstechnik',
                    fak: 'Elektro_Informationstechnik',
                    url: '/home'
                });
                this.push("studiengang", {
                    name: 'Wirtschaftsingenieurwesen Elektrotechnik und Informationstechnik',
                    fak: 'Elektro_Informationstechnik',
                    url: '/home'
                });
            },

            push_Elektro_Informationstechnik_Master: function() {
                this.push("studiengang", {
                    name: 'Elektrische Systeme',
                    fak: 'Elektro_Informationstechnik',
                    url: '/home'
                });
                this.push("studiengang", {
                    name: 'Wirtschaftsingenieurwesen',
                    fak: 'Elektro_Informationstechnik',
                    url: '/home'
                });
                this.push("studiengang", {
                    name: 'Systems Engineering',
                    fak: 'Elektro_Informationstechnik',
                    url: '/home'
                });
                this.push("studiengang", {
                    name: 'International Project Engineering',
                    fak: 'Elektro_Informationstechnik',
                    url: '/home'
                });
            },
            push_Informatik_Bachelor: function() {
                this.push("studiengang", {
                    name: 'Angewandte Informatik',
                    fak: 'Informatik',
                    url: '/home'
                });
                this.push("studiengang", {
                    name: 'Wirtschaftsinformatik',
                    fak: 'Informatik',
                    url: '/home'
                });
                this.push("studiengang", {
                    name: 'Gesundheitsinformatik',
                    fak: 'Informatik',
                    url: '/home'
                });
            },
            push_Informatik_Master: function() {
                this.push("studiengang", {
                    name: 'Master Informatik',
                    fak: 'Informatik',
                    url: '/home'
                });
                this.push("studiengang", {
                    name: 'Business Information Technology',
                    fak: 'Informatik',
                    url: '/home'
                });
            },

            push_Maschienenbau_Bachelor: function() {
                this.push("studiengang", {
                    name: 'Maschinenbau Konstruktion und Entwicklung',
                    fak: 'Maschinenbau',
                    url: '/home'
                });
                this.push("studiengang", {
                    name: 'Maschinenbau Entwicklung und Produktion',
                    fak: 'Maschinenbau',
                    url: '/home'
                });
                this.push("studiengang", {
                    name: 'Verfahrens- und Umwelttechnik',
                    fak: 'Maschinenbau',
                    url: '/home'
                });
                this.push("studiengang", {
                    name: 'Wirtschaftsingenieurwesen Maschinenbau',
                    fak: 'Maschinenbau',
                    url: '/home'
                });
            },
            push_Maschienenbau_Master: function() {
                this.push("studiengang", {
                    name: 'Automotive Systems Engineering',
                    fak: 'Maschinenbau',
                    url: '/home'
                });
                this.push("studiengang", {
                    name: 'Mechatronik',
                    fak: 'Maschinenbau',
                    url: '/home'
                });
                this.push("studiengang", {
                    name: 'Mechanical Engineering and International Sales Management ',
                    fak: 'Maschinenbau',
                    url: '/home'
                });
                this.push("studiengang", {
                    name: 'Umwelt- und Verfahrenstechnik',
                    fak: 'Maschinenbau',
                    url: '/home'
                });
                this.push("studiengang", {
                    name: 'Wirtschaftsingenieurwesen',
                    fak: 'Maschinenbau',
                    url: '/home'
                });
            },
            push_Wirtschaft_Kultur_Recht_Bachelor: function() {
                this.push("studiengang", {
                    name: 'Wirtschaftssprachen Asien und Management China | Südost- und Südasien',
                    fak: 'Wirtschaft_Kultur_Recht',
                    url: '/home'
                });
                this.push("studiengang", {
                    name: 'Wirtschaftssprache Deutsch und Tourismusmanagement',
                    fak: 'Wirtschaft_Kultur_Recht',
                    url: '/home'
                });
            },
            push_Wirtschaft_Kultur_Recht_Master: function() {
                this.push("studiengang", {
                    name: 'Internationales Management Asien',
                    fak: 'Wirtschaft_Kultur_Recht',
                    url: '/home'
                });
            },
            showBachelor: function() {
                if (this.facultys.length > 0) {
                    for (i = 0; i < this.facultys.length; i++) {
                        switch (this.facultys[i]) {
                            case "ag":
                                this.push_Arch_Gest_Bachelor();
                                break;
                            case "biw":
                                this.push_Bauingenieurwesen_Bachelor();
                                break;
                            case "eit":
                                this.push_Elektro_Informationstechnik_Bachelor();
                                break;
                            case "inf":
                                this.push_Informatik_Bachelor();
                                break;
                            case "mb":
                                this.push_Maschienenbau_Bachelor();
                                break;
                            case "bwl":
                                this.push_Wirtschaft_Kultur_Recht_Bachelor();
                                break;
                            default:
                                console.log("Something went Wrong");
                        }
                    }
                } else {
                    this.push_Arch_Gest_Bachelor();
                    this.push_Bauingenieurwesen_Bachelor();
                    this.push_Elektro_Informationstechnik_Bachelor();
                    this.push_Informatik_Bachelor();
                    this.push_Maschienenbau_Bachelor();
                    this.push_Wirtschaft_Kultur_Recht_Bachelor();
                }
            },
            showMaster: function() {
                if (this.facultys.length > 0) {
                    for (i = 0; i < this.facultys.length; i++) {
                        switch (this.facultys[i]) {
                            case "ag":
                                this.push_Arch_Gest_Master();
                                break;
                            case "biw":
                                this.push_Bauingenieurwesen_Master();
                                break;
                            case "eit":
                                this.push_Elektro_Informationstechnik_Master();
                                break;
                            case "inf":
                                this.push_Informatik_Master();
                                break;
                            case "mb":
                                this.push_Maschienenbau_Master();
                                break;
                            case "bwl":
                                this.push_Wirtschaft_Kultur_Recht_Master();
                                break;
                            default:
                                console.log("Something went Wrong");
                        }
                    }
                } else {
                    this.push_Arch_Gest_Master();
                    this.push_Bauingenieurwesen_Master();
                    this.push_Elektro_Informationstechnik_Master();
                    this.push_Informatik_Master();
                    this.push_Maschienenbau_Master();
                    this.push_Wirtschaft_Kultur_Recht_Master();
                }
            },
            showBachelorMaster: function() {
                if (this.facultys.length > 0) {
                    for (i = 0; i < this.facultys.length; i++) {
                        switch (this.facultys[i]) {
                            case "ag":
                                this.push_Arch_Gest_Bachelor();
                                this.push_Arch_Gest_Master();
                                break;
                            case "biw":
                                this.push_Bauingenieurwesen_Bachelor();
                                this.push_Bauingenieurwesen_Master();
                                break;
                            case "eit":
                                this.push_Elektro_Informationstechnik_Bachelor();
                                this.push_Elektro_Informationstechnik_Master();
                                break;
                            case "inf":
                                this.push_Informatik_Bachelor();
                                this.push_Informatik_Master();
                                break;
                            case "mb":
                                this.push_Maschienenbau_Bachelor();
                                this.push_Maschienenbau_Master();
                                break;
                            case "bwl":
                                this.push_Wirtschaft_Kultur_Recht_Bachelor();
                                this.push_Wirtschaft_Kultur_Recht_Master();
                                break;
                            default:
                                console.log("Something went Wrong");
                        }
                    }
                } else {
                    this.push_Arch_Gest_Bachelor();
                    this.push_Arch_Gest_Master();
                    this.push_Bauingenieurwesen_Bachelor();
                    this.push_Bauingenieurwesen_Master();
                    this.push_Elektro_Informationstechnik_Bachelor();
                    this.push_Elektro_Informationstechnik_Master();
                    this.push_Informatik_Bachelor();
                    this.push_Informatik_Master();
                    this.push_Maschienenbau_Bachelor();
                    this.push_Maschienenbau_Master();
                    this.push_Wirtschaft_Kultur_Recht_Bachelor();
                    this.push_Wirtschaft_Kultur_Recht_Master();
                }
            },
            showController: function() {
                this.studiengang = [];

                if (this.$.bachelorRadio.checked == true && this.$.masterRadio.checked == false) {
                    this.showBachelor();
                }

                if (this.$.bachelorRadio.checked == false && this.$.masterRadio.checked == true) {
                    this.showMaster();
                }

                if (this.$.bachelorRadio.checked == this.$.masterRadio.checked && this.facultys.length > 0) {
                    this.showBachelorMaster();
                }

                if (this.$.bachelorRadio.checked == true && this.$.masterRadio.checked == true) {
                    this.showBachelorMaster();
                }

            },
            setFacultys: function(e) {
                for (i = 0; i < this.facultys.length; i++) {
                    if (this.facultys[i] == e.currentTarget.id) {
                        this.facultys.splice(i, 1);
                    }
                }

                if (e.currentTarget.checked) {
                    this.facultys.push(e.currentTarget.id);
                }
                this.showController(e);
            },
            showUp: function(e) {
                this.showController();
            }
        });
    </script>

</dom-module>
