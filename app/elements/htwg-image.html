<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="container-drawer.html">
<link rel="import" href="container-news.html">
<link rel="import" href="container-fakultys.html">

<dom-module name="htwg-image" attributes="arg options">
	<template>
		<style>
			:host > * {
				position: relative;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
			}
		</style>
		<container-drawer menu-link="/switchboard" title-var="HTWG-Konstanz" logo-name="{{logoName}}" bgr-name="{{bgrName}}" resource-path="/public/images/">
			<div class="drawer">					
				<container-news headline='Strandbar Présente: "ALLEZ!"'>
					Public Viewing der EURO 2016 in unserer geliebten Strandbar ab dem
				</container-news>
				<container-news headline="Selbstverständins">
					Die Hochschule Konstanz Technik, Wirtschaft und Gestaltung (HTWG) ist eine moderne Hochschule mit
					einem anwendungsorientierten Profil. Sie verfügt über ein breites Fächerspektrum und profitiert
					von der Interdisziplinarität sowie der Verbindung von Theorie und Praxis. Außerdem ist die Hochschule
					bekannt für ihre extrem langen texte und großartige Lyrik. Dieser Text ist ein grandioses Beispiel
					der einzigartigen Kunst die hier gelehrt wird. Es sind so viele Wörter in diesem text das er tatsächlich
					den Ramen einer medium-news sprengt und somit in 3 verschiedenen modies angezeigt wird. Ist das nicht
					ein einzigartig geniales feature?
				</container-news>
				<container-fakultys></container-fakultys>
				<container-news headline="IBH: Internationale Bodenseehochschule">
					Die Hochschule Konstanz ist seit ihrer Gründung aktives Mitglied der IBH. Rektor Prof. Olaf Harder
					(1980 - 2006) hat wesentlich 
				</container-news>
				<container-news headline="Weiterbildung an der HTWG">
					Die HTWG Konstanz ist mit ihren beiden Institutionen für wissenschaftliche Weiterbildung - der
					LCBS Lake Constance Business School GmbH und der TAK Technische Akademie Konstanz GmbH
				</container-news>
				<container-news headline="Werkschau">
					Lorem Ipsum bla bläh blub.
					KDler malen euch was vor! :P
				</container-news>
			</div>
		</container-drawer>
	</template>

	<script>
		Polymer({
			is: "htwg-image",
			listeners: {
			},
			properties: {
				options: {
					type: Object,
					value: {},
					notify: true
				},
				imgUrl: {
					type: String,
					computed: "combine(options.weatherType, options.dayType)"
				},
				logoName: {
					type: String,
					computed: "compLogoName(options.weatherType, options.dayType)"
				},
				bgrName: {
					type: String,
					computed: "compBgrName(options.weatherType, options.dayType)"
				}
			},
			ready: function() {
			},
			combine: function(a, b) {
				return a + "-" + b;
			},
			compLogoName: function(a, b) {
				var res = "logo_";
				if (a == "clear") {
					res += a + "-" + b
				} else {
					res += a;
				}
				return res;
			},
			compBgrName: function(a, b) {
				var res = "back_";
				res += b;
				if (a == "clear" && b == "night") {
					res += "-" + a;
				}
				return res;
			}
		});
	</script>
</dom-module>
