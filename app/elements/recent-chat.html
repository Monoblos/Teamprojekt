<link rel="import" href="/bower_components/polymer/polymer.html">

<!-- Example: <template-element attr-a="not foo"><template-element> -->

<dom-module name="recent-chat">
	<style>
		.content {
			padding: 4px;
			border: 1px solid black;
		}
		span.name {
			display: block;
			font-weight: bold;
		}
	</style>

	<template>
		<div class="content">
			<template is="dom-repeat" items="{{messages}}" as="msg">
				<span class="name">{{msg.name}}</span>
				<span>{{msg.text}}</span>
			</template>
		</div>
	</template>

	<script>
		Polymer({
			is: "recent-chat",
			listeners: {
			},
			properties: {
				messages: {
					type: Array,
					value: [{name: "Martin M.", text: "wie genau ist die Aufgabe zwei mit den Scheinen gemeint?"},
							{name: "Klara-Kersint K.", text: "das w√ºsste ich auch gerne..."}]
				}
			},
			ready: function() {
				console.log("Messages 1 name: " + this.messages[0].name);
				console.log("Messages 1 text: " + this.messages[0].text);
			}
		});
	</script>
</dom-module>
