<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="/app/elements/htwg-iconset.html">
<link rel="import" href="/app/elements/htwg-navbar.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">

<dom-module name="htwg-course">
    <style>

        select {
            border: 3px solid var(--weather-primary-color);
            background: white url(../svg/pfeil.svg) no-repeat right;
            font-size: 13pt;
            font-weight: bold;
            width: 100%;
            text-indent: 0.01px;
            text-overflow: "";
            color: var(--weather-primary-color);
            padding: 5px;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        :host > header {
            height: 35px;
            width: calc(100% - 32px);
            padding: 0px 16px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        :host > header > div {
            display: flex;
            justify-content: space-between;
            width: 128px;
        }

        :host > header > div > a {
            color: var(--weather-primary-color);
        }

        h1 {
            color: var(--weather-highlight-color);
            width: 100%;
        }

        .desc {
            width: 100%;
            max-width:450px;
        }

        .btn {
            -webkit-border-radius: 8;
            -moz-border-radius: 8;
            border-radius: 8px;
            color: var(--weather-contrast-color);
            font-size: 20px;
            background-color: var(--weather-highlight-color);
            padding: 10px 40px 10px 40px;
            text-decoration: none;
            box-shadow: none;
            margin: auto;
        }

        .btn:hover {
            background: #946c16;
            text-decoration: none;
        }
        .main_frame{
            width: calc(100% - 32px);
            padding: 0px 16px 16px;
            color: var(--weather-primary-color)
        }

        .main_frame > p:last-child {
            display:flex;
            width: 100%;
            justify-content: center;
        }
    </style>

    <template>
        <htwg-navbar></htwg-navbar>
        <header>
            <div>
                <a href="/calendar/add"><iron-icon icon="htwg:plus"></iron-icon></a>
                <a href="/calendar/subscribe"><iron-icon icon="htwg:subscribe"></iron-icon></a>
                <a href="/course"><iron-icon icon="htwg:doctorate-plus"></iron-icon></a>
            </div>
        </header>

        <div class="main_frame">
        <h1>Kurs anmelden</h1>
        <p>
            <select id="faculty" on-change="facultySelected"></select>
        </p>
        <p>
            <select style="display: none" id="studyPath" on-change="pathSelected"></select>
        </p>
        <p>
            <select style="display: none" id="courses" on-change="courseSelected"></select>
        </p>
        <p class="desc" style="display: none;" id="description">

        </p>
        <p>
            <button id="enroll" class="btn" on-tap="enrollCourse">Anmelden</button>
        </p>
        </div>

        <app-localstorage-document key="enrolledCourses" data="{{enrolledCourses}}"></app-localstorage-document>
        <iron-ajax auto url="/app/data/faculty.json" handle-as="json" on-response="setFaculties"></iron-ajax>
        <iron-ajax auto url="/app/data/path.json" handle-as="json" on-response="setPaths"></iron-ajax>
        <iron-ajax auto url="/app/data/course.json" handle-as="json" on-response="setCourses"></iron-ajax>
        <iron-ajax auto url="/app/data/desc.json" handle-as="json" on-response="setDesc"></iron-ajax>
        <iron-ajax auto url="/app/data/profile.json" handle-as="json" on-response="setProfile"></iron-ajax>

    </template>

    <script>
        Polymer({
            is: "htwg-course",
            properties: {
                enrolledCourses: {
                    type: Array,
                    notify: true,
                    value: []
                },
                faculties: Object,
                paths: Object,
                courses: Object,
                descriptions: Object,
                profile: {
                    type: Object,
                    value: {faculty: null, path: null}
                }
            },

            content: function () {
                var faculties = this.faculties;
                if(this.profile.faculty == null){
                    this.$.faculty.innerHTML = "<option>Fakult√§t</option>";
                    for (var fac in faculties) {
                        if (faculties.hasOwnProperty(fac)) {
                            this.$.faculty.innerHTML += "<option value= \"" + fac + "\">" + faculties[fac] + "</option>";
                        }

                    }
                }
                else{
                    this.$.faculty.innerHTML += "<option value= \"" + this.profile.faculty + "\">" + this.faculties[this.profile.faculty] + "</option>";
                    this.facultySelected();
                }
            },

            facultySelected: function () {
                var facs = this.$.faculty;
                var curfac = facs.options[facs.selectedIndex].value;
                var sps = this.paths[curfac];

                studyPath.style.display = "block";
                if(this.profile.path == null){

                    this.$.studyPath.innerHTML = "<option>Studiengang</option>";

                    for (var sp in sps) {
                        if (sps.hasOwnProperty(sp)) {
                            this.$.studyPath.innerHTML += "<option value= \"" + sp + "\">" + sps[sp] + "</option>";
                        }

                    }
                }
                else{
                    this.$.studyPath.innerHTML += "<option value= \"" + this.profile.path + "\">" + sps[this.profile.path] + "</option>";
                    this.pathSelected();
                }
            },
            pathSelected: function () {
                var studyPath = this.$.studyPath;
                var cursp = studyPath.options[studyPath.selectedIndex].value;
                var cs = this.courses[cursp];

                courses.style.display = "block";

                this.$.courses.innerHTML = "<option>Kurse</option>";

                for (var c in cs)
                    if (cs.hasOwnProperty(c)) {
                        this.$.courses.innerHTML += "<option value= \"" + c + "\">" + cs[c] + "</option>";
                    }
            },
            courseSelected: function () {
                this.$.description.style.display = "block";
                var studyPath = this.$.studyPath;
                var curpath = studyPath.options[studyPath.selectedIndex].value;
                var courses = this.$.courses;
                var curcourse = courses.options[courses.selectedIndex].value;
                var index = this.enrolledCourses.indexOf(curcourse);
                var des = this.descriptions[curpath][curcourse];

                this.$.description.innerHTML = des;
                this.$.enroll.innerHTML = (index == -1) ? "Anmelden" : "Abmelden";
            },

            enrollCourse: function () {
                var courses = this.$.courses;
                var curcourse = courses.options[courses.selectedIndex].value;
                var index = this.enrolledCourses.indexOf(curcourse);

                console.log(curcourse);
                console.log(this.enrolledCourses);

                if(index == -1) {
                    this.push('enrolledCourses', curcourse);
                    this.$.enroll.innerHTML = "Abmelden";
                } else {
                    this.splice('enrolledCourses', index, 1);
                    this.$.enroll.innerHTML = "Anmelden";
                }

                console.log(this.enrolledCourses);
            },

            setProfile: function(e,d)
            {
                if(d.response == null)
                {

                }
                else{
                    this.profile = d.response;
                }
                this.content();
            },
            
            setFaculties: function(e,d){
                this.faculties = d.response;
            },

            setPaths: function(e,d){
                this.paths = d.response;
            },

            setCourses: function(e,d){
                this.courses = d.response;
            },

            setDesc: function(e,d){
                this.descriptions = d.response;
                console.log(d.response);
            }
        });
    </script>
</dom-module>
