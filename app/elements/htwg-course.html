<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="/app/elements/htwg-iconset.html">
<link rel="import" href="/app/elements/htwg-navbar.html">
<link rel="import" href="/app/elements/container-select.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">

<dom-module name="htwg-course">
    <style>
        :host > header {
            height: 35px;
            width: calc(100% - 32px);
            padding: 0px 16px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        :host > header > div {
            display: flex;
            justify-content: space-between;
            width: 128px;
        }

        :host > header > div > a {
            color: var(--weather-primary-color);
        }

        h1 {
            color: var(--weather-highlight-color);
            width: 100%;
        }

        .desc {
            width: 100%;
            max-width:450px;
        }

        .btn {
            -webkit-border-radius: 8;
            -moz-border-radius: 8;
            border-radius: 8px;
            color: var(--weather-contrast-color);
            font-size: 20px;
            background-color: var(--weather-highlight-color);
            padding: 10px 40px 10px 40px;
            text-decoration: none;
            box-shadow: none;
            margin: auto;
        }

        iron-icon {
            margin: 4px;
        }

        .btn:hover {
            background: #946c16;
            text-decoration: none;
        }
        .main_frame{
            width: calc(100% - 32px);
            padding: 0px 16px 16px;
            color: var(--weather-primary-color)
        }

        .main_frame > p:last-child {
            display:flex;
            width: 100%;
            justify-content: center;
        }
    </style>

    <template>
        <htwg-navbar></htwg-navbar>
        <header>
            <div>
                <a href="/calendar/add"><iron-icon icon="htwg:plus"></iron-icon></a>
                <a href="/calendar/subscribe"><iron-icon icon="htwg:subscribe"></iron-icon></a>
                <a href="/course"><iron-icon icon="htwg:doctorate-plus"></iron-icon></a>
            </div>
        </header>


        <div class="main_frame">
            <h1>Kurs anmelden</h1>
            <p><container-select id="faculty" url="/public/data/faculty.json" title="FakultÃ¤t" on-value-selected="facultySelected"></container-select></p>
            <p><container-select id="studyPath" url="/public/data/path.json" title="Studiengang" on-value-selected="studyPathSelected" style="display: none"></container-select></p>
            <p><container-select id="course" url="/public/data/course.json" title="Kurse" on-value-selected="courseSelected" style="display: none"></container-select></p>

            <div id="descriptionContainer" style="display: none;">
                <p class="desc" id="description"></p>
                <button id="enroll" class="btn" on-tap="enrollCourse">Anmelden</button>
            </div>
        </div>

        <app-localstorage-document key="enrolledCourses" data="{{enrolledCourses}}"></app-localstorage-document>
        <iron-ajax auto url="/public/data/desc.json" handle-as="json" on-response="setDesc"></iron-ajax>
        <iron-ajax auto url="/public/data/profile.json" handle-as="json" on-response="setProfile"></iron-ajax>
    </template>

    <script>
        Polymer({
            is: "htwg-course",
            properties: {
                enrolledCourses: {
                    type: Array,
                    notify: true,
                    value: []
                },
                faculties: Object,
                paths: Object,
                courses: Object,
                descriptions: Object,
                profile: {
                    type: Object,
                    value: {faculty: null, path: null}
                }
            },

            facultySelected: function () {
                var faculty = this.$.faculty;
                var studyPath = this.$.studyPath;

                studyPath.style.display = "block";
                studyPath.setItems(studyPath.data[faculty.value]);
            },
            studyPathSelected: function () {
                var studyPath = this.$.studyPath;
                var course = this.$.course;

                course.style.display = "block";
                course.setItems(course.data[studyPath.value]);
            },
            courseSelected: function () {
                var studyPath = this.$.studyPath;
                var course = this.$.course;
                var description = this.$.description;
                var descriptionContainer = this.$.descriptionContainer;
                var enroll = this.$.enroll;

                descriptionContainer.style.display = "block";
                description.innerHTML = this.descriptions[studyPath.value][course.value];

                var index = this.enrolledCourses.indexOf(course.value);
                enroll.innerHTML = (index == -1) ? "Anmelden" : "Abmelden";
            },

            enrollCourse: function () {
                var course = this.$.course;
                var enroll = this.$.enroll;
                var index = this.enrolledCourses.indexOf(course.value);

                if(index == -1) {
                    this.push('enrolledCourses', course.value);
                    enroll.innerHTML = "Abmelden";
                } else {
                    this.splice('enrolledCourses', index, 1);
                    enroll.innerHTML = "Anmelden";
                }

                console.log(this.enrolledCourses);
            },
            setProfile: function(e,d)
            {
                if(d.response != null) {
                    var faculty = this.$.faculty;
                    var studyPath = this.$.studyPath;
                    this.profile = d.response;

                    faculty.setDefault(this.profile.faculty);
                    studyPath.setDefault(this.profile.path);
                }
            },

            setDesc: function(e,d) {
                this.descriptions = d.response;
            }
        });
    </script>
</dom-module>
