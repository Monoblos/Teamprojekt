<dom-module name="container-calendar-add">
    <style>
        #wrapper {
            margin: 0px 16px 16px;
            width: calc(100vw - 32px);
        }

        iron-icon {
            margin: 4px;
        }

        h1 {
            width: 100%;
            color: var(--weather-highlight-color);
        }

        input, textarea {
            border: 3px solid var(--weather-primary-color);
            outline: none;
            font-size: 13pt;
            line-height: 24px;
            font-weight: bold;
            padding: 8px 5px;
            width: calc(100% - 20px);
        }

        input::-webkit-input-placeholder,
        textarea::-webkit-input-placeholder {
            color: var(--weather-primary-color);
        }

        input::-moz-placeholder,
        textarea::-moz-placeholder {
            color: var(--weather-primary-color);
        }

        .row {
            margin-bottom: 10px;
        }

        .center{
            width:100%;
            display: flex;
            justify-content: center;
        }
    </style>

    <template>
        <htwg-navbar></htwg-navbar>
        <div id="wrapper">
            <htwg-subnavbar></htwg-subnavbar>
            <h1>Termin hinzuf√ºgen</h1>
            <input type="text" placeholder="Titel" class="row">
            <container-select class="row" title="Kategorie"></container-select>
            <input type="date" placeholder="Datum" class="row">
            <input type="time" placeholder="Uhrzeit" class="row">
            <textarea placeholder="Notiz" class="row"></textarea>
            <div class="center">
                <htwg-button on-tap="save">Speichern</htwg-button>
            </div>
        </div>
    </template>

    <script>
        Polymer({
            is: "container-calendar-add",
            save: function(){
                console.log('save');
            }
        });
    </script>
</dom-module>
