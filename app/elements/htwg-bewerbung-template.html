<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/app/elements/htwg-navbar.html">
<link rel="import" href="/app/elements/htwg-iconset.html">
<link rel="import" href="/app/elements/htwg-button.html">
<link rel="import" href="/bower_components/app-storage/app-localstorage/app-localstorage-document.html">

<dom-module id="htwg-bewerbung-template">
    <template>

        <style is="custom-style">
            :host {
                background-color: var(--weather-contrast-color);
            }
            .block {
                display: block;
                margin-left: 30px;
                margin-right: 30px;
                color: var(--weather-primary-color);
                font-size: 16px;
            }
            #bewerbenBtn {
                color: var(--weather-Highlight-color);
                width: 300px;
                margin: 0 auto;
            }
            .smallLine {
                margin-left: 30px;
                margin-right: 16px;
                background: var(--weather-primary-color);
                height: 1px;
            }
            h1 {
                margin-left: 30px;
                margin-right: 30px;
                width: 50px;
                color: var(--weather-primary-color);
            }
            span {
                color: var(--weather-primary-color);
                font-weight: bold;
                font-size: 18px;
            }
            .left {
                float: left;
                margin-left: 16px;
            }
            .center {
                display: inline-block;
                margin: 0 ;
            }
            .right {
                float: right;
                width: 32px;
                margin-right: 16px;
            }
            .container {
            background-color: var(--weather-contrast-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width:100%;
            text-align:center;
            z-index: 99;
        }
            .border-container {
                padding-top: 50px;
                padding-bottom: 16px;
            }
            iron-icon {
                color: var(--weather-primary-color);
                margin: 4px;
                cursor: pointer;
            }

            .uppercase {
                text-transform: uppercase;
            }

            .highlight {
                color: var(--weather-highlight-color);
            }

        </style>

        <app-localstorage-document key="customLinks" data="{{customElements}}"></app-localstorage-document>
        <div>
            <div class="container">
                <div class="left">
                    <iron-icon on-tap="back" icon="htwg:arrow-left"></iron-icon>
                </div>
                <div class="center">
                    <span class="uppercase">{{url}}</span>
                </div>
                <div class="right">
                <iron-icon class$="{{bookmarkclass}}" on-tap="bookmark" icon="htwg:bookmark"></iron-icon></div>
            </div>
        </div>






        <div class="border-container">
            <h1 on-tap="toggle">Voraussetzungen</h1>
            <iron-collapse id="collapse">
                <div class="content">
                    <div class="block" align="justify">
                    {{text}}
                    </div>
                </div>
            </iron-collapse>
            <hr class="smallLine">
            <h1 on-tap="toggle">Zulassung</h1>

            <iron-collapse id="collapse2">
                <div class="content">
                    <div class="block">
                        Test2
                    </div>
                </div>
            </iron-collapse>
            <hr class="smallLine">
            <h1 on-tap="toggle">Termine</h1>

            <iron-collapse id="collapse3">
                <div class="content">
                    <div class="block">
                        Test3
                    </div>
                </div>
            </iron-collapse>
        </div>

         <htwg-button>Bewerben</htwg-button>

    </template>

    <script>
        Polymer({
            is: 'htwg-bewerbung-template',
            properties: {
                text1: {
                    type: String,
                    value: ""
                },
                customElements: {
                    type: Array,
                    value: [],
                    notify: true
                },
                url: String,
                text: String,
                dummy: String,
                bookmarkclass: {
                    type: String,
                    computed: "getbookmarkclass(customElements.*, url)"
                }
            },
            ready: function() {

                this.querySelector("app-localstorage-document").initializeStoredValue();

                console.log("ready template");
                var distributed = this.getContentChildren('#myContent');
                console.log(distributed.length);
            },
            toggle: function() {
                this.$.collapse.toggle();
            },
            navigate: function(target) {
                var appLocation = document.querySelector("app-location");
                if (appLocation == null) {
                    window.location.href = target;
                } else {
                    appLocation.set("route.path", target);
                }
            },
            back: function() {
                this.navigate("/bewerbung");
            },
            bookmark: function() {
                for(var i=0; i < this.customElements.length;++i) {
                    if(this.customElements[i].index == "bew"+this.url.toUpperCase()) {
                        this.splice("customElements", i, 1);
                        return;
                    }
                }
                this.push("customElements", {name: this.url.toUpperCase()+" Bewerbung", link: "/bewerbung/"+this.url, index: "bew"+this.url.toUpperCase()});
            },
            getbookmarkclass: function(customElements, url) {
                for(var i=0; i < this.customElements.length;++i) {
                    if(this.customElements[i].index == "bew"+url.toUpperCase()) {
                        return "highlight";
                    }
                }
                return "";
            }
        });
    </script>
</dom-module>
