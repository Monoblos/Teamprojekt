<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">

<dom-module name="container-fakultys" attributes="attrA attrb">
	<template>
		<style>
			:host {
			}
			#bb1 {
				padding-left: 4px;
				padding-right: 4px;
				margin-right: 6px;
			}
			#sizer {
				clear: both;
			}
			.container {
				border: 3px solid white;
				width: 100%;
				margin-top: 4px;
				float: left;
			}
			#ele1 {
				width: 20%;
				padding-top: 150px;
			}
			#ele2 {
				width: 80%;
			    overflow-x: hidden;
				overflow-y: scroll;
			}
			.column {
				float: left;
				max-height: 400px;
			}
			#close {
				padding-left: 14pt;
			}
			#open {
			}

			a {
				color: inherit;
				text-decoration: inherit;
			}
		</style>
		
        <iron-ajax auto url="/public/data/path.json" handle-as="json" last-response="{{rawItems}}"></iron-ajax>
		<div id="bb1">
			<div class="container">
				<div id="close" hidden$="{{isOpen}}">
					<h1>
						Fakult√§ten
					</h1>
				</div>
				<div id="open" hidden$="{{!isOpen}}">
					<!-- Add clock-like scrolling -->
					<div role="listbox" id="ele1" class="column">
					  <paper-item>BA</paper-item>
					  <paper-item>MA</paper-item>
					</div>
					<div role="listbox" id="ele2" class="column">
						<template is="dom-repeat" items="[[studies]]" as="item">
							<paper-item><a href="/studiengang/[[item.value]]">[[item.name]]</a></paper-item>
						</template>
					</div>
				</div>
			</div>
		</div>
		<div id="sizer"></div>
	</template>

	<script>
		Polymer({
			is: "container-fakultys",
			listeners: {
				click: "clickListener",
				mouseover: "doOpen",
				mouseout: "doClose"
			},
			properties: {
				isOpen: {
					type: Boolean,
					value: false
				},
				rawItems: {
					type: Object,
					value: {}
				},
				studies: {
					type: Array,
					computed: "compStudies(rawItems)"
				}
			},
			ready: function() {
			},
			clickListener: function() {
				this.doOpen();
			},
			doOpen: function() {
				this.isOpen = true;
			},
			doClose: function() {
				this.isOpen = false;
			},
			compStudies: function(rawItems) {
				var result = [];
				for (var prop in rawItems) {
					result = result.concat(rawItems[prop]);
				}
				return result;
			}
		});
	</script>
</dom-module>
