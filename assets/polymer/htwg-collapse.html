<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="htwg-collapse">
    <template>
        <style>
            /* <htwg-collapse> */
            div.block {
                text-align: center;
                border: 3px solid #009CDD;
                margin: 25px 10px;
            }
            div.block.collapsed {
                cursor: pointer;
            }

            div.block h3.title, div.block.collapsed div.content {
                display: none;
            }
            div.block.collapsed h3.title, div.block div.content {
                display: block;
            }
        </style>
        <div class="block collapsed">
            <h3 class="title">[[title]]</h3>
            <div class="content">
                <content></content>
            </div>
        </div>
    </template>

    <script>
        Polymer({
            is: 'htwg-collapse',
            properties: {
                title: String
            },
            listeners: {
                'tap': 'toggleCollapse'
            },
            toggleCollapse: function (e) {
                e.stopPropagation();
                var block = this.$$('div.block');

                if(block.classList.contains('collapsed'))
                    block.classList.remove('collapsed');
                else
                    block.classList.add('collapsed');
            }
        });
    </script>
</dom-module>
