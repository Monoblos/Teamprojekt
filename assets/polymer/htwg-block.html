<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="htwg-block">
    <template>
        <style>
            /* <htwg-block> :before */
            div.block:before {
                content: '';
                background-color: #009CDD;
                position: absolute;
                height: 3px;
                left: 15px;
                right: 15px;
            }
            
            /* <htwg-block plain> :before */
            :host[plain] div.block:before {
                display: none;
            }

            /* <htwg-block> */
            div.block {
                padding: 5px 15px;
            }
        </style>
        <div class="block">
            <content></content>
        </div>
    </template>

    <script>
        Polymer({
            is: 'htwg-block',
            properties: {
                plain: {
                    type: Boolean,
                    value: false
                }
            }
        });
    </script>
</dom-module>
